{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Djando1 - Página principal</title>
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    </head>
    <body>
        <center>
            <h1>Seja bem vindo!</h1>
            <img src="{% static 'images/django.png' %}">
            <h2>{{ curso }}</h2>
            <p>{{ outro }}</p>

            <table border="3">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                    </tr>
                </thead>

                <tbody>
                    {% for produto in produtos %}
                        <tr>
                            <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                            <td>{{ produto.preco }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button onclick="teste();">Clique-me</button>
        </center>
        <script src="{% static 'js/script.js' %}" type="text/javascript"> </script>
    </body>
</html>
